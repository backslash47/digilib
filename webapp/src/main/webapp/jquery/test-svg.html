
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
        <meta name="viewport" content="initial-scale=1.0"/>
        <title>Digilib local: svg</title>
        <!-- <base href="http://localhost:8080" target="_blank" /> -->

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.cookie.js"></script>
        <script type="text/javascript" src="jquery.digilib.js"></script>
        <script type="text/javascript" src="jquery.digilib.geometry.js"></script>
        <script type="text/javascript" src="jquery.digilib.arrows.js"></script>
        <script type="text/javascript" src="jquery.range.js"></script>
        <link rel="stylesheet" type="text/css" href="jquery.range.css" />
        <script type="text/javascript" src="jquery.digilib.buttons.js"></script>
        <script type="text/javascript" src="jquery.digilib.sliders.js"></script>
        <script type="text/javascript" src="jquery.digilib.birdseye.js"></script>
        <script type="text/javascript" src="jquery.digilib.marks.js"></script>
        <script type="text/javascript" src="jquery.digilib.svg.js"></script>
        <link rel="stylesheet" type="text/css" href="jquery.digilib.css" />

        <style type="text/css">
            body {
                 background: silver;
            }
            #digilib .nofm {
                 background-color: navy;

            }
            #dl_svgdiv {
                width: 700px;
                height: 200px;
                position: absolute;
                top: 10px;
            }
            #svg-toolbar {
                position: absolute;
                bottom: 10px;
                background: silver;
                border: 1px solid aqua;
                padding: 2px 10px;
                font-size: 80%;
            }

            #svg-toolbar input,
            #svg-toolbar select {
                border: 1px solid grey;
                font-size: 90%;
            }
        </style>

        <script type="text/javascript">
            $(document).ready(function(){
                var opts = {
                    interactionMode : 'fullscreen',
                    previewImgWidth : 1200,
                    previewImgHeight : 800,
                    maxBgSize : 30000,
                    fn : 'Test01',
                    };
                var $div = $('div#digilib');
                $div.digilib(opts);
            });

        </script>
    </head>

    <body>
        <div id="digilib">
            <p>If you see this, Digilib doesn't work. The reason could be: Javascript is not activated; there is a bug in the Javascript code; the image server does not respond.</p>
            <img src="http://digilib.berlios.de/images/digilib-logo-big.png" />
        </div>
    </body>
</html>
